<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <base href="/"> -->
    <title ng-bind='header'></title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/font.css" rel="stylesheet" type="text/css"> 
    <link href="css/stylesheets/index.css" rel="stylesheet" type="text/css"> 

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation" ng-hide='hide' ng-controller='MainCtrl'>
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" ui-sref='home'>Manager</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class="dropdown" ng-if='admin'>
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class='dropdown-header'>Users Manager</li>
                        <li><a ui-sref="admin_users_create">Create New User</a></li>
                        <li><a ui-sref="admin_users">Update Users Info</a></li>
                    </ul>
                  </li>
                  <li class="dropdown" ng-if='author || admin'>
                    <a ui-sref="submit_post" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Add Post</a>
                  </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <!-- <li ng-if='login'><a ui-sref="user">[[username]]</a></li> -->
                    <li class="dropdown" ng-if='login'>
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">[[username]]<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li class='dropdown-header'>Settings</li>
                            <li><a ui-sref="user_settings">Account Settings</a></li>
                        </ul>
                    </li>
                  <li ng-if='login'><a ui-sref="logout">(Logout)</a></li>
                  <li ng-if='!login'><a ui-sref="login">Login</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <!-- Header -->
    <img ng-if='!hide' id='img-header' src='img/header.png'>
        <!-- /.container -->

    </div>

    <!-- Page Content -->
    <div ui-view></div>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/AdminController.js"></script>
    <script src="js/controller/UserController.js"></script>
    <script src="js/controller/MainController.js"></script>
    <script src="js/controller/PostController.js"></script>
</body>

</html>
