<link href="css/stylesheets/admin_users_create.css" rel="stylesheet">
<div ng-controller='SubmitPostCtrl' class='body'>
	<div ng-if='author || admin'>
		<h1 class='page-label'>Create New Post</h1>
		<form name='postForm'>
			<div class='text'>
				<label class='input-label'>Title:</label> <input class='text-input' type='text' name='title' ng-model='post.title' required><br/>
				<span class='pull-right' ng-show="(postForm.title.$error.required && postForm.title.$touched)">This field is required.</span>
			</div>
			<div class='text'>
				<label class='input-label'>Content:</label> <textarea class='text-input' type='text' name='content' ng-model='post.content' required></textarea></br>
				<span class='pull-right' ng-show="(postForm.content.$error.required && postForm.content.$touched)">This field is required.</span>
			</div>
			<button class='btn btn-warning' ng-click='postForm.$valid && create()'>Post!</button>
		</form>
	</div>
	<div class='msg' ng-if='!login'>You must login to view this!</div>
	<div class='msg' ng-if='!author && !admin' ng-hide='!login'>You do not have permission to view this!</div>
</div>
